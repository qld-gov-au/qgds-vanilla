        if: ${{ env.HAVE_DEPLOY_KEY != 'true' }}
        run: |
            echo "## This is a fork" >> $GITHUB_STEP_SUMMARY
            echo "If you wish to publish to npmjs.org. Please change package prefix name and update this file to new repo location."  >> $GITHUB_STEP_SUMMARY

